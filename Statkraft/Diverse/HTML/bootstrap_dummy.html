<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	    <meta charset="utf-8">
		
		<script src="jquery-1.8.2.min.js"></script>
		
		<script type="text/javascript">			
			function initializeFredsel()
			{
				$(".slide").height($(window).height());
				$(".slide").width($(window).width());
				
				$("#slides").carouFredSel({
					items       : 1,
					//direction   : "up",
					width: "100%",
					responsive: true,
					auto: false,
					prev : "#prev",
					next : "#next"
				});
			}
					
			$(window).load(function (){
				initializeFredsel();
			});
			
		</script>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		
		<style type="text/css">
			* {font-family: arial;}
			body {margin: 0; padding: 0; background-attachment: fixed; background-image: url("http://upload.wikimedia.org/wikipedia/commons/e/ed/Wind_turbines_in_Austria_-_June_2006.jpg"); background-size: cover;}
			h1 {font-size: 100px; line-height: 100px; color: rgb(255, 255, 255); text-align: center; text-shadow: 2px 2px 25px rgba(0, 0, 0, 0.5);}
			h2 {font-size: 50px; line-height: 50px; text-align: center;}
			#slides {overflow: hidden;}
			#admin {position: fixed; bottom: 20px; left: 20px; z-index: 10;}
			#countdown {position: fixed; bottom: 20px; right: 20px; z-index: 10; width: 20px; height: 60px; border: 1px solid rgba(2550, 2550, 2550, 0.85); border-radius: 5px;}
			#countdownSlider {position: absolute; bottom: 0; width: 18px; height: 58px; border-radius: 3px; background-color: rgba(2550, 2550, 2550, 0.85); margin: 1px;}
			#latestUpdateContainer {position: fixed; bottom: 20px; right: 60px; font-size: 80px; color: white; text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.55); line-height: 35px;}
			#windspeed .windicon {display: block;}
			#windspeed .chart {display: none;}
			#nordpool, #nasdaq {font-size: 100px;}
			.adminButton {float: left; background-color: rgba(255, 255, 255, 0.75); padding: 10px 20px; border-radius: 5px; margin-right: 10px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.85); min-width: 30px; text-align: center;}
			.adminButton:hover {cursor: pointer; background-color: white;}
			.slide {float: left;}
			.introContainer {}
			.introImage {}
			.introText {background-color: white; padding: 60px 50px; font-size: 70px; border-radius: 50px; box-shadow: 10px 10px 50px rgba(0, 0, 0, 0.75);}
			.plantPresentation {background-color: white; border-radius: 10px; box-shadow: 10px 10px 50px rgba(0, 0, 0, 0.75);}
			.mapContainer {height: 200px;}
			.map {width: 100%; height: 100%; border-top: 1px solid rgb(200, 200, 200); border-bottom: 1px solid rgb(200, 200, 200);}
			.valueContainer {display: table; margin: 0 auto;}
			.chart {float: left; margin: 30px 20px 0 0;}
			.value {text-align: center; font-size: 100px; line-height: 100px; float: left; width: 100%}
			.unit {text-align: center; font-size: 50px; line-height: 50px; float: left; width: 100%;}
			.windicon {margin: 10px 20px 0 0; height: 130px; display: none; background-image: url("images/windiee.png"); background-size: contain; background-repeat: no-repeat; background-position: center; -webkit-animation: rotate-360 linear infinite;}
			.infobox {background-color: white; border-radius: 10px; box-shadow: 10px 10px 50px rgba(0, 0, 0, 0.75); font-size: 100px; text-align: center; line-height: 210px;}
			.stockTable {margin: 0 auto; padding: 80px 0;}
			.stockTable td {padding: 20px 40px;}
			.stockLogo {}
			
			.page-header {border-bottom: none;}
			
			@media screen and (max-width: 1000px)
			{
				h1, .value {font-size: 80px; line-height: 80px;}
				h2, .unit {font-size: 40px; line-height: 40px;}
			}
			@media screen and (max-width: 800px)
			{
				h1, .value {font-size: 60px; line-height: 60px;}
				h2, .unit {font-size: 30px; line-height: 30px;}
			}
			@media screen and (max-width: 600px)
			{
				h1, .value {font-size: 40px; line-height: 40px;}
				h2, .unit {font-size: 20px; line-height: 20px;}
				.windicon {height: 80px;}
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div id="slides">
					<div id="welcome" class="slide span12">
						<div class="page-header"><h1>Welcome to this stuff!</h1></div>
						<img class="span4 introImage" src="http://www.clker.com/cliparts/5/D/d/r/S/L/bearded-man-cartoon.svg" />
						<div class="span6 introText">
							Lorem ipsum dolor sit amet! Consectetur adipiscing elit.
						</div>
					</div>
					<div id="windspeed" class="slide">
						<div class="page-header"><h1>Windspeed</h1></div>
						<div class="dataContent offset1 span9">
							<div class="span4 plantPresentation">
								<h2>Plopp</h3>
								<div class="mapContainer">
									<div id="map_1" class="map" data-lat="123" data-long="12"></div>
								</div>
								<div class="span5 windicon"></div>
								<div class="span5">
									<div class="value">45</div>
									<div class="unit">km/h</div>
								</div>
							</div>
							<div class="span4 plantPresentation">
								<h2>Plopp</h3>
								<div class="mapContainer">
									<div id="map_1" class="map" data-lat="123" data-long="12"></div>
								</div>
								<div class="span5 windicon"></div>
								<div class="span5">
									<div class="value">45</div>
									<div class="unit">km/h</div>
								</div>
							</div>
							<div class="span4 plantPresentation">
								<h2>Plopp</h3>
								<div class="mapContainer">
									<div id="map_1" class="map" data-lat="123" data-long="12"></div>
								</div>
								<div class="span5 windicon"></div>
								<div class="span5">
									<div class="value">45</div>
									<div class="unit">km/h</div>
								</div>
							</div>
						</div>
					</div>
					<div id="marketValue" class="slide span12">
						<div class="page-header"><h1>Market value</h1></div>
						<div class="dataContent offset1 span9 infobox">
							<table class="stockTable">
								<tr>
									<td>
										<td><img class="stockLogo" src="http://www.enmin.lt/upload/iblock/c96/Nord%20Pool%20Spot%20logo.png" />
									</td>
									<td>
										<span id="nordpool">123</span> <span class="unit">NOK</span>
									</td>
								</tr>
								<tr>
									<td>
										<td><img class="stockLogo" src="http://upload.wikimedia.org/wikipedia/commons/8/87/NASDAQ_Logo.svg" />
									</td>
									<td>
										<span id="nasdaq">456</span> <span class="unit">NOK</span>
									</td>
								</tr>
							</table>
						</div>
					</div>
					<div id="totalProduction" class="slide span12">
						<div class="page-header"><h1>Total production today</h1></div>
						<div class="dataContent offset1 span9 infobox">
							<span id="totalProductionValue">3245</span> <span class="unit">MW/h</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="latestUpdateContainer">
			<span class="unit">Updated </span>
			<span id="latestUpdate"></span>
		</div>
		
		<div id="countdown" onclick="refresh();">
			<div id="countdownSlider"></div>
		</div>
		
		<div id="admin">
			<div id="prev" class="adminButton"><<</div>
			<div id="pause" class="adminButton" onclick="$('#slides').trigger('pause'); $('#pause').hide(); $('#play').show();">||</div>
			<div id="play" class="adminButton" style="display: none;" onclick="$('#slides').trigger('play'); $('#play').hide(); $('#pause').show();">></div>
			<div id="next" class="adminButton">>></div>
		</div>
		
	    <script src="jquery.carouFredSel-6.2.1-packed.js"></script>
	    <script src="tempo.min.js"></script>
	    <script src="chart.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
