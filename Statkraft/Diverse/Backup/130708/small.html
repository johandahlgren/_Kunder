 <html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
        <meta charset="utf-8">
        
        <script src="jquery-1.8.2.min.js"></script>
        
        <script type="text/javascript">
            $(window).load(function (){
                plantPresentationTemplate = Tempo.prepare("templates");
                refresh(false);
            });
        </script>
        
        <link href="style.css" rel="stylesheet" media="screen"></style>
    </head>
    <body class="small">
        <div id="slides">
        	<div id="totalProduction" class="slide span12">
                <div class="page-header"><h1>Total production today</h1></div>
                <div class="dataContent">
                    <div id="totalProductionValue">
                        <span class="value">0</span> <span class="unit">MW/h</span>
                    </div>
                </div>
            </div>
            <div id="windspeed" class="slide">
                <div class="page-header"><h1>Windspeed</h1></div>
                <div class="dataContent">
                </div>
            </div>
            <div id="capacity" class="slide">
                <div class="page-header"><h1>Capacity</h1></div>
                <div class="dataContent">
                </div>
            </div>
            <div id="availability" class="slide">
                <div class="page-header"><h1>Availability</h1></div>
                <div class="dataContent">
                </div>
            </div>
            <div id="marketValue" class="slide">
                <div class="page-header"><h1>Market value</h1></div>
                <div class="dataContent">
                    <div class="marketValueRow">
                        <img class="stockLogo" src="http://www.enmin.lt/upload/iblock/c96/Nord%20Pool%20Spot%20logo.png" />
                        <span id="nordpool" class="value"></span> <span class="unit">NOK</span>
                    </div>
                    <div class="marketValueRow">
                        <img class="stockLogo" src="http://upload.wikimedia.org/wikipedia/commons/8/87/NASDAQ_Logo.svg" />
                        <span id="nasdaq" class="value"></span> <span class="unit">NOK</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-------------->
        <!-- TEMPLATE -->
        <!-------------->
        
        <div id="templates">
            <div class="plantPresentation" data-value="{{value}}" data-template>
                <h2>{{name}}</h3>
                <div class="mapContainer">
                    <div id="map_{{plantId}}" class="map" data-lat="__.lat" data-long="__.long"></div>
                </div>
                <div class="blockContainer">
                    <div class="iconBlock">
                        <canvas class="chart" width="100" height="100"></canvas>
                        <div class="windicon"></div>
                    </div>
                    <div class="dataBlock">
                        <div class="value">{{value}}</div>
                        <div class="unit">{{unit}}</div>
                    </div>
               </div>
            </div>
        </div>
        
        <!------------------>
        <!-- END TEMPLATE -->
        <!------------------>
        
        <script src="tempo.min.js"></script>
        <script src="chart.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <script src="javascript.js"></script>
    </body>
</html>
